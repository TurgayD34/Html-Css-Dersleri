<!DOCTYPE html>
<html lang="en">
    <!-- lang anlami language den gelir biz burda istersek tr-TR kullanarak sayfmaizi turkcede yapabiliriz -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorum Image Center Id Lang and Title kullanimi</title>
</head>
<body>
    <img src="" alt="">
    <!-- src: resmin link kismi yerlestirme
         alt: resim acilmadigi zaman ekranda cikmasini istedigimiz yazi cikar
         title: kullanici mouse ile yazinin ve resmin uzerine geldiginde title koydugumuz yaziyi okur -->

    <p id="" ></p>
    <!-- Bir Id sadece bir defa kullanilabilinir. Mesela dunyada yasayan her insanin bir kimligi vardir ve sadece o ona ozeldir. 
        Bir kimlik iki kisiye ait olamaz. Burda da kullandigimiz id ise ayni mentaliteye ait. Class ise birden fazla kullanabiliriz. -->

    <center>
        <p title="Html" id="id">ID must be uniqe</p>
    </center>
    <!-- Burda koydugumuz center ekrana yazdirdigimiz herseyi ekranin ortasinda yazmasini saglar. -->
</body>
</html>
