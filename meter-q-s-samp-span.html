<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter, q, s, samp, span gibi etiketler</title>
</head>
<body>
    <meter value="0.4"></meter>
    <br><br>
    <meter value="7" min="0" max="10"></meter>

    <p>Ben derim ki: <q>Dunyayi daha iyi yapmayan insana insan demem</q>.</p>
    <!-- q: quote analmina gelir bir yerden bir alinti veya kisiye ozlu sozleri cift tirnak arasina alinmasini saglar -->
    
    <!-- <s></s> etiketi ise <del></del> etiketi ile ayni isi yapar ama del kullanmak daha uygundur.
    Ama bunun yaninda <strike></strike> i ise html5 desteklemiyor. -->

    <p><samp>404 Sayfa Bulunamadi</samp></p>
    <p>404 Sayfa Bulunamadi</p>
    <!-- Bunlar arasinda cok fark vardir bilg komutu olarak gosterilmesini saglar -->

    <p><span style=color:blue>Html ve css</span> egitim setine hosgeldiniz.</p>
    <p><var>Html ve css egitim setine hosgeldiniz.</var></p>
    <!-- var ile yazdigimiz yaziyi italic sekilde yazmasini saglar sitelerde guzel gorusntu orta koyar -->

    <p>Bu yazimizda <sub>alt</sub> metin var.</p>
    <p>Bu yazimizda <sup>ust</sup> metin var.</p>
    <!-- sub: Metni alta yazar
         sup: Metni ustte yazar -->
         <p>10 <sub>2</sub></p>
         <!-- 10 alt tabanin da 2 -->
         <p>10 <sup>2</sup></p>
         <!-- 10 nun karesi -->
</body>
</html>
