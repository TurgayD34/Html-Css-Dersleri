<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo ve Link Olusturma</title>
</head>
<body>
    <table width="40%" border="1" cellpadding="10" cellspacing="5">
        <thead>
            <tr>
                <th>Baslik 1</th>
                <th colspan="2"><strong>Baslik 2</strong></th>
                <!-- Burada kac tane sutunu birlestirmek istiyorsak colspan e o sayi vermeliyiz. -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">Body kismi 1</td>
                <td align="right">Body kismi 2</td>
                <td align="left">Body kismi 3</td>
                <!-- align yaziyi hangi tarafa yaslamak istiyorsak ona gore o tarafa yaslariz -->
                <!-- Ama tek tek yapmaktansa bu kodu tr a yazsaydik o zaman altinda bulunan butun td bundan etkileneceklerdi. -->
            </tr>
            <tr>
                <td>Body kismi 5</td>
                <td>Body kismi 6</td>
                <td>Body kismi 7</td>
                <!-- ama ben alignin tum body de etili olmasini istiyorsam bu kodu tbody yazmamiz yeterli olacaktir. -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Son Bolum 1</td>
                <td>Son Bolum 2</td>
                <td>Son Bolum 3</td>
            </tr>
        </tfoot>
    </table>
    <p>
        <a href="https://www.youtube.com/" title="Youtube kanali">Youtube</a>
        <!-- title: Youtube yazisinin ustune geldigimiz zaman bize orda title icinde bulunan yaziyi gosterir -->
        <!-- Title diger bir ozelligi ise internet ortaminda CO acisindan onemlidir. -->
        <!-- veya daha farkli dosyalar indirilmesini istedigmiz seyleri de buraya ekleyebiliriz -->
    </p>
    <p>
        <a href="mailto:turgaydemir234@gmail.com" title="Mail adresi">Mail Gonder</a>
    </p>
    <a name="return"></a>




    <a href="#return">Sayfanin ust kismina cik</a>
    <!-- Burda uzun yazilarda en alt kisimdan ust e geri donme islemlerini yapmayi saglar.
    Burda onemli olan sey ise name id si kullanmaktir. -->
</body>
</html>
